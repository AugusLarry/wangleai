<extend name="Public:layout"/>
<block name="seo">
   <title>添加属性</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
</block>
<block name="css">
   <link rel="stylesheet" href="__PUBLIC__/plugins/icheck/css/_all.css">
</block>
<block name="content">
<div class="row">
   <div class="col-md-12">
      <div class="panel panel-default">
         <div class="panel-heading"><h3 class="panel-title">添加属性</h3></div>
         <div class="panel-body">
            <form class="form-horizontal form-border" id="addCategofy" action="{:U('Admin/Articles/addPropertyForm')}" method="post">
               <div class="form-group has-feedback">
                  <label class="col-sm-3 control-label">属性名称</label>
                  <div class="col-sm-6">
                     <input type="text" class="form-control" name="property">
                  </div>
               </div>
               <div class="form-group has-feedback">
                  <label class="col-sm-3 control-label">属性状态</label>
                  <div class="col-sm-6">
                     <label class="radio-inline"><input class="icheck" type="radio" name="status" checked value="1">开启</label>
                     <label class="radio-inline"><input class="icheck" type="radio" name="status" value="0">关闭</label>
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-sm-2 col-sm-offset-4">
                     <input type="submit" class="btn btn-primary btn-block" id="addRule" value="提交">
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
</block>
<block name="js">
<script src="__PUBLIC__/plugins/icheck/js/icheck.min.js"></script>
<script src="__PUBLIC__/plugins/validation/js/jquery.validate.min.js"></script>
<script>
   $(document).ready(function() {
      $('input').iCheck({
         checkboxClass: 'icheckbox_flat-grey',
         radioClass: 'iradio_flat-grey'
      });
      $("#addCategofy").validate({
         errorClass : "help-block",
         errorElement : "p",
         rules : {
            property : {required : true, rangelength : [2, 8]},
         },
         highlight : function(element) {
            $(element).closest('.form-group').removeClass('success').addClass('has-error');
            $(element).after('<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>');
         },
         success : function(element) {
            $(element).closest('.form-group').removeClass('has-error').addClass('has-success');
            element.siblings("span").remove();
            element.after('<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>');
         },
         messages : {
            property : {required : "分类名称不能为空!", rangelength : "名称长度只能在2-8个字符之间!"},
         },
         submitHandler : function(form){
            $(form).submit();
         }
      });
   });
</script>
</block>
