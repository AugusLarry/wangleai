<extend name="Public:layout"/>
<block name="seo">
   <title>添加规则</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
</block>
<block name="css">
   <link rel="stylesheet" href="__PUBLIC__/plugins/icheck/css/_all.css">
</block>
<block name="content">
<div class="row">
   <div class="col-md-12">
      <div class="panel panel-default">
         <div class="panel-heading"><h3 class="panel-title">添加规则</h3></div>
         <div class="panel-body">
            <form class="form-horizontal form-border" action="{:U('Admin/User/addRuleForm')}" method="post">
               <div class="form-group">
                  <label class="col-sm-3 control-label">规则唯一标识</label>
                  <div class="col-sm-6">
                     <input type="text" class="form-control" name="name">
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-3 control-label">规则中文名称</label>
                  <div class="col-sm-6">
                     <input type="text" class="form-control" name="title">
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-3 control-label">规则类型</label>
                  <div class="col-sm-6">
                     <input type="text" class="form-control" name="status" value="1">
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-3 control-label">规则状态</label>
                  <div class="col-sm-6">
                     <label class="radio-inline"><input class="icheck" type="radio" name="status" checked value="1">开启</label>
                     <label class="radio-inline"><input class="icheck" type="radio" name="status" value="0">关闭</label>
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-3 control-label">规则附加条件</label>
                  <div class="col-sm-6">
                     <input type="text" class="form-control" name="condition">
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-sm-2 col-sm-offset-4">
                     <input type="submit" class="btn btn-primary btn-block" id="addRule" value="提交">
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
</block>
<block name="js">
<script src="__PUBLIC__/plugins/icheck/js/icheck.min.js"></script>
<script>
   $(document).ready(function() {
      $('input').iCheck({
         checkboxClass: 'icheckbox_flat-grey',
         radioClass: 'iradio_flat-grey'
      });
   });
</script>
</block>
