<extend name="Public:layout"/>
<block name="seo">
   <title>用户列表</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
</block>
<block name="css">
   <link rel="stylesheet" href="__PUBLIC__/plugins/icheck/css/_all.css">
</block>
<block name="content">
<div class="row">
   <div class="col-md-6">
      <div class="panel panel-default">
         <div class="panel-heading">
            <h3 class="panel-title">角色列表</h3>
            <div class="actions pull-right">
               <a href="{:U('Admin/User/updateUser', ['id' => $user['id']])}"><i class="fa fa-edit"></i></a>
            </div>
         </div>
         <div class="panel-body">
            <ul class="list-group">
               <li class="list-group-item">
                  <span class="col-md-4 text-right">头像:</span>
                  <if condition="$user.avatar eq ''"><img src="__PUBLIC__/img/avatar3.gif"><else/><img src="{$user.avatar}"></if>
               </li>
               <li class="list-group-item">
                  <span class="col-md-4 text-right">账号:</span>
                  <label>{$user.username}</label>
               </li>
               <li class="list-group-item">
                  <span class="col-md-4 text-right">邮箱:</span>
                  <label>{$user.email}</label>
               </li>
               <li class="list-group-item">
                  <span class="col-md-4 text-right">昵称:</span>
                  <label><if condition="$user.display_name eq ''">暂无<else/>{$user.display_name}</if></label>
               </li>
               <li class="list-group-item">
                  <span class="col-md-4 text-right">简介:</span>
                  <label><if condition="$user.description eq ''">暂无<else/>{$user.description}</if></label>
               </li>
               <li class="list-group-item">
                  <span class="col-md-4 text-right">状态:</span>
                  <label>{$user.status}</label>
               </li>
               <li class="list-group-item">
                  <span class="col-md-4 text-right">注册时间:</span>
                  <label>{$user.created_at|date='Y-m-d H:i:s', ###}</label>
               </li>
               <li class="list-group-item">
                  <span class="col-md-4 text-right">上次登录时间:</span>
                  <label>{$user.updated_at|date='Y-m-d H:i:s', ###}</label>
               </li>
               <li class="list-group-item">
                  <span class="col-md-4 text-right">上次登录IP:</span>
                  <label>{$user.login_ip}</label>
               </li>
               <li class="list-group-item">
                  <span class="col-md-4 text-right">角色:</span>
                  <label>{$group.title}</label>
               </li>
            </ul>
         </div>
      </div>
   </div>
   <div class="col-md-6">
      <div class="panel panel-default">
         <div class="panel-heading"><h3 class="panel-title">操作记录</h3></div>
         <div class="panel-body">
            <table class="table table-hover">
               <thead>
                  <tr>
                     <th>#</th>
                     <th>时间</th>
                     <th>操作</th>
                  </tr>
               </thead>
               <tbody>
                  <tr>
                     <td>1</td>
                     <td>2015/05/09</td>
                     <td>登录</td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>
</div>
</block>
<block name="js">
<script src="__PUBLIC__/plugins/icheck/js/icheck.min.js"></script>
<script>
   $(document).ready(function() {
      $('input').iCheck({
         checkboxClass: 'icheckbox_flat-grey',
         radioClass: 'iradio_flat-grey'
      });
   });
</script>
</block>
