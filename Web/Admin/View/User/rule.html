<extend name="Public:layout"/>
<block name="seo">
   <title>用户列表</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
</block>
<block name="css">
   <link rel="stylesheet" href="__PUBLIC__/plugins/icheck/css/_all.css">
</block>
<block name="content">
<div class="row">
   <div class="col-md-12">
      <div class="panel panel-default">
         <div class="panel-heading">
            <h3 class="panel-title">规则列表</h3>
            <div class="actions pull-right">
               <a href="{:U('Admin/User/addRule')}"><i class="fa fa-plus"></i></a>
            </div>
         </div>
         <div class="panel-body">
            <table class="table table-hover">
               <thead>
                  <tr>
                     <th>#</th>
                     <th>唯一名称</th>
                     <th>中文描述</th>
                     <th>类型</th>
                     <th>状态</th>
                     <th>条件</th>
                     <th>操作</th>
                  </tr>
               </thead>
               <tbody>
                  <foreach name="rule" item="v">
                     <tr>
                        <td>{$v.id}</td>
                        <td>{$v.name}</td>
                        <td>{$v.title}</td>
                        <td>{$v.type}</td>
                        <td><if condition="$v.status eq true">开启<else/>关闭</if></td>
                        <td>{$v.condition}</td>
                        <td><a href="{:U('Admin/User/updateRule', ['id' => $v['id']])}">修改</a></td>
                     </tr>
                  </foreach>
               </tbody>
            </table>
         </div>
      </div>
   </div>
</div>
</block>
<block name="js">
<script src="__PUBLIC__/plugins/icheck/js/icheck.min.js"></script>
<script>
   $(document).ready(function() {
      $('input').iCheck({
         checkboxClass: 'icheckbox_flat-grey',
         radioClass: 'iradio_flat-grey'
      });
   });
</script>
</block>
