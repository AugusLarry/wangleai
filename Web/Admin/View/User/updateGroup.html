<extend name="Public:layout"/>
<block name="seo">
   <title>修改角色</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
</block>
<block name="css">
   <link rel="stylesheet" href="__PUBLIC__/plugins/icheck/css/_all.css">
   <link rel="stylesheet" href="__PUBLIC__/css/site.css">
</block>
<block name="content">
<div class="row">
   <div class="col-md-12">
      <ul class="breadcrumb">
         <li><a href="{:U('Admin/Index/index')}">首页</a></li>
         <li><a href="{:U('Admin/User/index')}">用户管理</a></li>
         <li><a href="{:U('Admin/User/group')}">角色管理</a></li>
         <li class="active">修改角色</li>
      </ul>
   </div>
   <div class="col-md-12">
      <div class="panel panel-default">
         <div class="panel-heading"><h3 class="panel-title">修改角色</h3></div>
         <div class="panel-body">
            <form class="form-horizontal form-border" action="{:U('Admin/User/updateGroupForm')}" method="post">
               <div class="form-group">
                  <label class="col-sm-1 control-label">角色名称</label>
                  <div class="col-sm-6">
                     <input type="text" class="form-control" name="title" value="{$group.title}">
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-1 control-label">角色状态</label>
                  <div class="col-sm-6">
                     <if condition="$group.status eq true">
                        <label class="radio-inline"><input class="icheck" type="radio" name="status" checked value="1">开启</label>
                        <label class="radio-inline"><input class="icheck" type="radio" name="status" value="0">关闭</label>
                     <else/>
                        <label class="radio-inline"><input class="icheck" type="radio" name="status" value="1">开启</label>
                        <label class="radio-inline"><input class="icheck" type="radio" name="status" checked value="0">关闭</label>
                     </if>
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-1 control-label">拥有权限</label>
                  <!--<div class="col-sm-6">
                     <foreach name="rule" item="v">
                        <label class="checkbox-inline">
                           <input class="icheck" type="checkbox" name="rules[]" value="{$v.id}" <if condition="in_array($v['id'], $group['rules'])">checked</if>>{$v.title}
                        </label>
                     </foreach>
                  </div>-->
                  <div class="col-sm-11">
                     <div class="both">
                        <p>用户管理</p>
                        <foreach name="rule" item="v">
                           <if condition="strrpos($v['name'], '/User/')">
                              <label class="checkbox-inline"><input class="icheck" type="checkbox" name="rules[]" value="{$v.id}" <if condition="in_array($v['id'], $group['rules'])">checked</if>>{$v.title}</label>
                           </if>
                        </foreach>
                     </div>
                     <div class="both">
                        <p>系统设置</p>
                        <foreach name="rule" item="v">
                           <if condition="strrpos($v['name'], '/System/')">
                              <label class="checkbox-inline"><input class="icheck" type="checkbox" name="rules[]" value="{$v.id}" <if condition="in_array($v['id'], $group['rules'])">checked</if>>{$v.title}</label>
                           </if>
                        </foreach>
                     </div>
                     <div class="both">
                        <p>评论管理</p>
                        <foreach name="rule" item="v">
                           <if condition="strrpos($v['name'], '/Comments/')">
                              <label class="checkbox-inline"><input class="icheck" type="checkbox" name="rules[]" value="{$v.id}" <if condition="in_array($v['id'], $group['rules'])">checked</if>>{$v.title}</label>
                           </if>
                        </foreach>
                     </div>
                     <div class="both">
                        <p>分类管理</p>
                        <foreach name="rule" item="v">
                           <if condition="strrpos($v['name'], '/Category/')">
                              <label class="checkbox-inline"><input class="icheck" type="checkbox" name="rules[]" value="{$v.id}" <if condition="in_array($v['id'], $group['rules'])">checked</if>>{$v.title}</label>
                           </if>
                        </foreach>
                     </div>
                     <div class="both">
                        <p>文章管理</p>
                        <foreach name="rule" item="v">
                           <if condition="strrpos($v['name'], '/Articles/')">
                              <label class="checkbox-inline"><input class="icheck" type="checkbox" name="rules[]" value="{$v.id}" <if condition="in_array($v['id'], $group['rules'])">checked</if>>{$v.title}</label>
                           </if>
                        </foreach>
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-sm-2 col-sm-offset-4">
                     <input type="hidden" name="id" value="{$group.id}">
                     <input type="submit" class="btn btn-primary btn-block" id="addRule" value="提交">
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
</block>
<block name="js">
<script src="__PUBLIC__/plugins/icheck/js/icheck.min.js"></script>
<script>
   $(document).ready(function() {
      $('input').iCheck({
         checkboxClass: 'icheckbox_flat-grey',
         radioClass: 'iradio_flat-grey'
      });
   });
</script>
</block>
