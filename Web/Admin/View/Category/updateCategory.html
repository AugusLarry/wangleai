<extend name="Public:layout"/>
<block name="seo">
   <title>修改分类</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
</block>
<block name="css">
   <link rel="stylesheet" href="__PUBLIC__/plugins/icheck/css/_all.css">
</block>
<block name="content">
<div class="row">
   <div class="col-md-12">
      <div class="panel panel-default">
         <div class="panel-heading"><h3 class="panel-title">修改分类</h3></div>
         <div class="panel-body">
            <form class="form-horizontal form-border" action="{:U('Admin/Category/updateCategoryForm')}" method="post">
               <div class="form-group">
                  <label class="col-sm-3 control-label">分类名称</label>
                  <div class="col-sm-6">
                     <input type="text" class="form-control" name="name" value="{$info.name}">
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-3 control-label">分类别名</label>
                  <div class="col-sm-6">
                     <input type="text" class="form-control" name="slug" value="{$info.slug}">
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-3 control-label">图像描述</label>
                  <div class="col-sm-6">
                     <input type="text" class="form-control" name="description" value="{$info.description}">
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-3 control-label">所属分类</label>
                  <div class="col-sm-6">
                     <select class="form-control" name="parent">
                        <option value="0">请选择</option>
                        <foreach name="category" item="v">
                           <if condition="$v.tid eq $info['parent']">
                              <option value="{$v.iid}" selected="selected">{$v.name}</option>
                           <else/>
                              <option value="{$v.iid}">{$v.name}</option>
                           </if>
                        </foreach>
                     </select>
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-sm-2 col-sm-offset-4">
                     <input type="hidden" name="term_id" value="{$info.term_id}">
                     <input type="submit" class="btn btn-primary btn-block" id="addRule" value="提交">
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
</block>
<block name="js">
<script src="__PUBLIC__/plugins/icheck/js/icheck.min.js"></script>
<script>
   $(document).ready(function() {
      $('input').iCheck({
         checkboxClass: 'icheckbox_flat-grey',
         radioClass: 'iradio_flat-grey'
      });
   });
</script>
</block>
