<extend name="Public:layout"/>
<block name="seo">
   <title>添加分类</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
</block>
<block name="css">
   <link rel="stylesheet" href="__PUBLIC__/plugins/icheck/css/_all.css">
</block>
<block name="content">
<div class="row">
   <div class="col-md-12">
      <div class="panel panel-default">
         <div class="panel-heading"><h3 class="panel-title">添加分类</h3></div>
         <div class="panel-body">
            <form class="form-horizontal form-border" id="addUser" action="{:U('Admin/Category/addCategoryForm')}" method="post">
               <div class="form-group has-feedback">
                  <label class="col-sm-3 control-label">名称</label>
                  <div class="col-sm-6">
                     <label class="sr-only" for="name">名称</label>
                     <input type="text" class="form-control" name="name" id="name" required="" aria-describedby="name">
                  </div>
               </div>
               <div class="form-group has-feedback">
                  <label class="col-sm-3 control-label">别名</label>
                  <div class="col-sm-6">
                     <input type="text" class="form-control" name="slug" id="slug" required="">
                  </div>
               </div>
               <div class="form-group has-feedback">
                  <label class="col-sm-3 control-label">图片描述</label>
                  <div class="col-sm-6">
                     <input type="text" class="form-control" name="description" id="description">
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-3 control-label">所属分类</label>
                  <div class="col-sm-6">
                     <select class="form-control" name="parent">
                        <option value="0">请选择</option>
                        <foreach name="parent" item="v">
                           <option value="{$v.tid}">{$v.name}</option>
                        </foreach>
                     </select>
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-sm-2 col-sm-offset-4">
                     <input type="submit" class="btn btn-primary" id="addUser" value="提交">
                     <input type="reset" class="btn btn-primary" id="reset" value="重置">
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
</block>
<block name="js">
<script src="__PUBLIC__/plugins/icheck/js/icheck.min.js"></script>
<script src="__PUBLIC__/plugins/validation/js/jquery.validate.min.js"></script>
<script>
   $(document).ready(function() {
      $('input').iCheck({
         checkboxClass: 'icheckbox_flat-grey',
         radioClass: 'iradio_flat-grey'
      });
      $.validator.addMethod("az", function(value, element, params){
         if(value>=params[0] && value<=params[1]){
            return true;
         } else {
            return false;
         }
      })
      $("#addUser").validate({
         errorClass : "help-block",
         errorElement : "p",
         rules : {
            name : {required : true, rangelength : [2, 6]},
            slug : {required : true, az: ["a", "z"]},
         },
         highlight : function(element) {
            $(element).closest('.form-group').removeClass('success').addClass('has-error');
            $(element).after('<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>');
         },
         success : function(element) {
            $(element).closest('.form-group').removeClass('has-error').addClass('has-success');
            element.siblings("span").remove();
            element.after('<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>');
         },
         messages : {
            name : {required : "账号不能为空!", rangelength : "分类名称只能在2-6个字符之间!"},
            slug : {required : "别名不能为空!", az : "别名只能是英文字母!"},
         },
         submitHandler : function(form){
            $(form).submit();
         }
      });
      $("#reset").click(function(){
         validator.resetForm();
      });
   });
</script>
</block>
