<extend name="Public:layout"/>
<block name="seo">
   <title>基本设置</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
</block>
<block name="css">
   <link rel="stylesheet" href="__PUBLIC__/plugins/icheck/css/_all.css">
</block>
<block name="content">
<div class="row">
   <div class="col-md-12">
      <ul class="breadcrumb">
         <li><a href="{:U('Admin/Index/index')}">首页</a></li>
         <li><a href="{:U('Admin/System/index')}">系统设置</a></li>
         <li class="active">基本设置</li>
      </ul>
   </div>
   <div class="col-md-12">
      <div class="panel panel-default">
         <div class="panel-heading"><h3 class="panel-title">基本设置</h3></div>
         <div class="panel-body">
            <form class="form-horizontal form-border" action="{:U('Admin/System/updateBasic')}" method="post">
               <div class="form-group">
                  <label class="col-sm-3 control-label">站点根网址</label>
                  <div class="col-sm-6">
                     <input type="text" class="form-control" name="SITE_URL" value="{$Think.config.SITE_URL}">
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-3 control-label">网站首页链接</label>
                  <div class="col-sm-6">
                     <input type="text" class="form-control" name="SITE_INDEX_URL" value="{$Think.config.SITE_INDEX_URL}">
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-3 control-label">网站首页名称</label>
                  <div class="col-sm-6">
                     <input type="text" class="form-control" name="SITE_INDEX_NAME" value="{$Think.config.SITE_INDEX_NAME}">
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-3 control-label">网站名称</label>
                  <div class="col-sm-6">
                     <input type="text" class="form-control" name="SITE_WEB_NAME" value="{$Think.config.SITE_WEB_NAME}">
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-3 control-label">网站版权</label>
                  <div class="col-sm-6">
                     <input type="text" class="form-control" name="SITE_POWERBY" value="{$Think.config.SITE_POWERBY}">
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-3 control-label">网站关键字</label>
                  <div class="col-sm-6">
                     <input type="text" class="form-control" name="SITE_KEYWORDS" value="{$Think.config.SITE_KEYWORDS}">
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-3 control-label">网站描述</label>
                  <div class="col-sm-6">
                     <input type="text" class="form-control" name="SITE_DESCRIPTION" value="{$Think.config.SITE_DESCRIPTION}">
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-3 control-label">网站备案号</label>
                  <div class="col-sm-6">
                     <input type="text" class="form-control" name="SITE_BEIAN" value="{$Think.config.SITE_BEIAN}">
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-3 control-label">首页短描述</label>
                  <div class="col-sm-6">
                     <input type="text" class="form-control" name="SITE_INDEX_DESCRIPTION" value="{$Think.config.SITE_INDEX_DESCRIPTION}">
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-sm-2 col-sm-offset-4">
                     <input type="submit" class="btn btn-primary btn-block" id="update" value="提交">
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
</block>
<block name="js">
<script src="__PUBLIC__/plugins/icheck/js/icheck.min.js"></script>
<script>
   $(document).ready(function() {
      $('input').iCheck({
         checkboxClass: 'icheckbox_flat-grey',
         radioClass: 'iradio_flat-grey'
      });
   });
</script>
</block>
